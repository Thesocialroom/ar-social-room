<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeStreak Social AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; z-index: 1000; bottom: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<script>
    function showGlasses(pairNumber) {
        const pair1 = document.querySelector('#firstPair');
        const pair2 = document.querySelector('#secondPair');

        if (pairNumber === 1) {
            pair1.setAttribute('visible', 'true');
            pair2.setAttribute('visible', 'false');
        } else {
            pair1.setAttribute('visible', 'false');
            pair2.setAttribute('visible', 'true');
        }
    }
</script>
<body>

    <div id="ui">
        <h3>VibeStreak AR Room</h3>
        <p>My ID: <b id="my-id">...</b></p>
        <input type="text" id="friend-id" placeholder="Paste Friend's ID">
        <button onclick="connectToFriend()">Call Friend</button>
    </div>
    <div style="position: absolute; z-index: 1000; bottom: 30px; left: 50%; transform: translatex(-50%); display: flex; gap: 10px;">
        <button onclick="showGlasses(1)" style="padding: 10px;">style 1</button>
        <button onclick="showGlasses(2)" style="padding: 10px;">style 2</button>
    </div>"

    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="glasses1" src="assets/glasses1.glb"></a-asset-item>
            <a-asset-item id="glasses2" src="assets/glasses2.glb"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model id="firstpair" src="#glasses1" position="0 -0.1 0.3" scale="0.0005 0.0005 0.0005" visible="true"></a-gltf-model>
            <a-gltf-model id="secondpair" src="#glasses2" position="0 0 0" scale="1 1 1" visible="false"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const peer = new Peer(); // Create a new Peer connection
        
        // Show your unique ID
        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
        });

        // When a friend calls you
        peer.on('call', (call) => {
            navigator.mediaDevices.getUserMedia({video: true}).then((stream) => {
                call.answer(stream); // Send your face to them
                call.on('stream', (remoteStream) => {
                    // This is where you'd show the friend's video in a separate box
                    console.log("Friend connected!");
                });
            });
        });

        // Function to call your friend
        function connectToFriend() {
            const id = document.getElementById('friend-id').value;
            navigator.mediaDevices.getUserMedia({video: true}).then((stream) => {
                const call = peer.call(id, stream);
                console.log("Calling friend...");
            });
        }
    </script>
</body>
</html>
