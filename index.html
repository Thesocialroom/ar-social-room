<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeStreak Social AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; z-index: 1000; bottom: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<script>
    function showGlasses(pairNumber) {
        const pair1 = document.querySelector('#firstPair');
        const pair2 = document.querySelector('#secondPair');

        if (pairNumber === 1) {
            pair1.setAttribute('visible', 'true');
            pair2.setAttribute('visible', 'false');
        } else {
            pair1.setAttribute('visible', 'false');
            pair2.setAttribute('visible', 'true');
        }
    }
</script>
<body>

    <div id="ui-container" style="position: absolute; z-index: 1000; width: 100%; bottom: 20px; text-align: center;">
    
    <div style="margin-bottom: 20px;">
        <button onclick="setTheme('runway')" style="border-radius: 20px; padding: 10px;">Runway</button>
        <button onclick="setTheme('road')" style="border-radius: 20px; padding: 10px;">Road</button>
    </div>

    <div style="background: rgba(255,255,255,0.8); padding: 15px; display: flex; justify-content: center; gap: 20px;">
        <div onclick="showCategory('glasses')" style="cursor:pointer">üï∂Ô∏è<br>Glasses</div>
        <div onclick="showCategory('hats')" style="cursor:pointer">üé©<br>Hats</div>
    </div>
</div>

<a-scene mindar-face="ghostMaterial: false" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="glasses1" src="assets/glasses1.glb"></a-asset-item>
        <a-asset-item id="hat1" src="assets/hat1.glb"></a-asset-item>
        <img id="runway-img" src="https://cdn.pixabay.com/photo/2016/11/23/15/32/pedestrians-1853552_1280.jpg">
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <a-sky id="main-bg" color="#fff" opacity="0.5"></a-sky>

    <a-entity id="glasses-cat" mindar-face-target="anchorIndex: 168">
        <a-gltf-model id="item-glasses1" src="#glasses1" position="0 -0.1 0.3" scale="0.0005 0.0005 0.0005" visible="true"></a-gltf-model>
    </a-entity>

    <a-entity id="hats-cat" mindar-face-target="anchorIndex: 10" visible="false">
        <a-gltf-model id="item-hat1" src="#hat1" position="0 0 0" scale="1 1 1"></a-gltf-model>
    </a-entity>

</a-scene>

<script>
    function showCategory(cat) {
        document.querySelector('#glasses-cat').setAttribute('visible', cat === 'glasses');
        document.querySelector('#hats-cat').setAttribute('visible', cat === 'hats');
    }

    function setTheme(type) {
        const sky = document.querySelector('#main-bg');
        if(type === 'runway') sky.setAttribute('src', '#runway-img');
        if(type === 'road') sky.setAttribute('color', '#555'); // Example: gray road color
    }
</script>
</body>
</html>
