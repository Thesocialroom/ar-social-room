<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Fashion Studio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Syne:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0f0f23; color: white; margin: 0; }
        .font-syne { font-family: 'Syne', sans-serif; }
        .grad-neon { background: linear-gradient(135deg, #0f0f23 0%, #1a0033 100%); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border { border: 2px solid #00d4ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
        #ar-stage { width: 100%; height: 400px; border-radius: 24px; overflow: hidden; position: relative; background: #000; border: 2px solid #00d4ff; }
        .a-enter-vr { display: none; }
    </style>
</head>

<body class="h-full">
    <div id="login-view" class="fixed inset-0 z-[100] grad-neon flex items-center justify-center p-6">
        <div class="max-w-md w-full glass p-8 rounded-3xl neon-border text-center">
            <h1 class="font-syne text-4xl mb-2 text-cyan-400">AR Fashion</h1>
            <input type="text" id="username-input" placeholder="Your Name" class="w-full bg-white/10 p-4 rounded-xl mb-4 text-white">
            <button id="start-btn" class="w-full bg-cyan-500 text-black font-bold py-4 rounded-xl">ENTER STUDIO</button>
        </div>
    </div>

    <div id="studio-view" class="hidden h-full w-full flex flex-col relative overflow-auto">
        <header class="px-6 py-4 flex items-center justify-between glass">
            <h1 class="font-syne text-xl font-bold">Studio</h1>
            <div id="peer-id-display" class="text-[10px] text-cyan-400 font-bold tracking-widest uppercase">Connecting...</div>
        </header>

        <main class="flex-1 px-6 py-6 pb-40">
            <div id="ar-stage" class="mb-8">
                <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                    <a-assets>
                        <a-asset-item id="glassesModel" src="assets/glasses1.glb"></a-asset-item>
                        <a-asset-item id="hatModel" src="assets/hat1.glb"></a-asset-item>
                    </a-assets>
                    <a-camera active="false" position="0 0 0"></a-camera>
                    
                    <a-sky id="studio-sky" color="#000" opacity="0.6"></a-sky>

                    <a-entity mindar-face-target="anchorIndex: 168">
                        <a-gltf-model id="ar-glasses" src="#glassesModel" visible="false" position="0 -0.1 0.3" scale="0.0005 0.0005 0.0005"></a-gltf-model>
                    </a-entity>
                    <a-entity mindar-face-target="anchorIndex: 10">
                        <a-gltf-model id="ar-hat" src="#hatModel" visible="false" position="0 0.1 0" scale="1 1 1"></a-gltf-model>
                    </a-entity>
                </a-scene>
            </div>

            <div class="mb-10 glass rounded-2xl p-6">
                <p class="text-xs font-bold text-white mb-4 uppercase">üåç Background Theme</p>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="changeTheme('purple')" class="h-20 rounded-xl bg-purple-900 border border-white/20">Luxury Runway</button>
                    <button onclick="changeTheme('blue')" class="h-20 rounded-xl bg-blue-500 border border-white/20">Beach Paradise</button>
                    <button onclick="changeTheme('gray')" class="h-20 rounded-xl bg-gray-800 border border-white/20">City Lights</button>
                    <button onclick="changeTheme('green')" class="h-20 rounded-xl bg-green-900 border border-white/20">Nature Forest</button>
                </div>
            </div>

            <div class="glass rounded-2xl p-6">
                <p class="text-xs font-bold text-white mb-4 uppercase">üëó Fashion Items</p>
                <div class="grid grid-cols-4 gap-4">
                    <button onclick="toggleAR('glasses')" class="flex flex-col items-center gap-2 p-4 glass rounded-xl"><span>üëì</span><span class="text-[10px]">GLASSES</span></button>
                    <button onclick="toggleAR('hat')" class="flex flex-col items-center gap-2 p-4 glass rounded-xl"><span>üé©</span><span class="text-[10px]">HAT</span></button>
                    <button onclick="alert('Add Jewelry GLB')" class="flex flex-col items-center gap-2 p-4 glass rounded-xl"><span>‚ú®</span><span class="text-[10px]">NECKLACE</span></button>
                    <button onclick="alert('Add Earrings GLB')" class="flex flex-col items-center gap-2 p-4 glass rounded-xl"><span>üíç</span><span class="text-[10px]">EARRINGS</span></button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // LOGIN LOGIC
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('studio-view').classList.remove('hidden');
        });

        // AR TOGGLE LOGIC
        function toggleAR(item) {
            const el = document.getElementById('ar-' + item);
            const isVisible = el.getAttribute('visible');
            el.setAttribute('visible', !isVisible);
        }

        // THEME LOGIC
        function changeTheme(color) {
            const sky = document.querySelector('#studio-sky');
            const colors = { purple: '#2d1b3d', blue: '#00d4ff', gray: '#16213e', green: '#1b4332' };
            sky.setAttribute('color', colors[color]);
        }
    </script>
</body>
</html>
