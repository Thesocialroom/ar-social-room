<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Social Room - Virtual Try-On</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.6.0/dist/mindar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/lib/peerjs.min.js"></script>
</head>
<body>
    <h1>AR Social Room: Virtual Fashion Try-On</h1>
    <div id="room-section">
        <button id="create-room">Create Room</button>
        <input id="room-id" placeholder="Enter Room ID to Join" type="text">
        <button id="join-room">Join Room</button>
        <div id="room-info"></div>
    </div>
    <div id="ar-section" style="display: none;">
        <video id="video" autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
        <div id="controls">
            <button id="capture-photo">Take Photo</button>
            <button id="record-video">Record Video</button>
            <button id="share-room">Share Room</button>
        </div>
        <div id="products">
            <button data-product="shirt">Try Shirt (Zara)</button>
            <button data-product="pants">Try Pants (H&M)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
